<!-- 9.Set the src attribute of an <img> tag to a new URL. -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Question 9</title>
  </head>
  <style>
    #root {
      height: 100%;
      width: 100%;
    }
    #root img {
      height: 100%;
      width: 100%;
    }
  </style>
  <body>
    <div id="root">
      <img src="" alt="" />
    </div>

    <script>
      document.querySelector("img").src =
        "https://plus.unsplash.com/premium_photo-1664474619075-644dd191935f?fm=jpg&q=60&w=3000&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D";
    </script>
  </body>
</html>
